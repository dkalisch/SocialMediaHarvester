<!DOCTYPE HTML>
<html>
<head>
<title>{% block title %}{% endblock %}</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstap Responsive  -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

<!-- js -->
<script src="/static/jquery-1.9.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!-- <script src="/static/bootstrap_select/bootstrap-select.min.js"></script> -->
<script src="/static/js/smh.js"></script>

<!-- css -->
<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<!--  <link href="/static/bootstrap_select/bootstrap-select.min.css" rel="stylesheet" media="screen"> -->

<link href="/static/style/style.css" rel="stylesheet" media="screen">

<style type="text/css">
/* Main marketing message and sign up button */
.jumbotron {
	/*margin: 60px 0;*/
	text-align: center;
}

.jumbotron h1 {
	font-size: 48px;
	line-height: 1;
}

/* Supporting marketing content */
.marketing {
	margin: 60px 0;
}

.marketing p+h4 {
	margin-top: 28px;
}

/* Custom container */
.container-narrow {
	margin: 0 auto;
	max-width: 700px;
}

.container-narrow>hr {
	margin: 30px 0;
}

/* Sticky Footer Stuff */
html,body {
	height: 100%;
	/* The html and body elements cannot have any padding or margin. */
}

/* Wrapper for page content to push down footer */
#wrap {
	min-height: 100%;
	height: auto !important;
	height: 100%;
	/* Negative indent footer by it's height */
	margin: 0 auto -60px;
}

/* Set the fixed height of the footer here */
#push,#footer {
	height: 60px;
}

#footer {
	background-color: #f4f4f4;
}

.container .credit {
	margin: 20px 0;
}

.controls textarea {
	width: 60%;
}

.controls ul {
	list-style: none;
}

.breadcrumb {
	padding-left: 0px;
	background-color: transparent;
}
{%
block
 
extra_styles
 
%
}
{%
endblock
 
%
}
</style>
</head>

<body>
	<div id="wrap">
		<div class="navbar-wrapper">
			<div class="container">
				<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<!-- <button type="button" class="navbar-toggle"
								data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>-->
							
							<a class="navbar-brand" href="{% url home %}">{% block brand %}SMH{% endblock %}</a>
						</div>
						<div class="collapse navbar-collapse">
						<!--  <p>{{ request.user.is_authentiated }}</p>
						<p>{{ request.user.username }}</p>
						<p>{{ user.is_authentiated }}</p>
						<p>{{ user.username }}</p>-->
							<ul class="nav navbar-nav">
				                
				                	{% if user.is_authenticated %}
				                		<li><a href="{% url home %}">New Query</a>
				                		<li><a href="{% url query_view %}">My Queries</a></li>
				                		<!--  <li><a href="{% url configuration_view %}">Configuration</a></li>-->
				                		<li><a href="{% url uploadHarvester_view %}">New Harvester</a></li>
				                		<li><a href="{% url password_view %}">Password</a></li>
				                		
				                		<ul class="nav navbar-nav navbar-right">
				                			<li align="right"><a href="{% url logout_view %}">Logout</a></li>
				                		</ul>

									{% else %}
										<li><a href="{% url login_view %}">Login</a></li>
									{% endif %}

							</ul>
						</div>
						<!--/.nav-collapse -->
					</div>
				</div>



			</div>
			<!-- container -->
		</div>
		<!-- navbar-wrapper -->

		<div class="container-narrow">{% block content %} {% endblock %}
		</div>

		<div id="push"></div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="muted credit">Copyright: Dominik Kalisch, Tobias Hauck & Tobias Wetzel
			</p>
		</div>
	</div>
</body>

</html>
